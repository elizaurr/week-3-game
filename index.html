<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>Psychic Game</title>
</head>

<body background="https://peopleandplanet.org/cms_graphics/img199_size2.jpg">
  
  <header><h1>The Psychic Game</h1></header>
    <h3>Guess what letter I'm thinking of</h3>
  
  <div id="game">
    <span id='wrong-answers'></span>
  </div>

  <script type="text/javascript">
    var computerChoices = ['a', 'b', 'c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];

    var wrongAnswer = [];
    

      var wins = 0;
      var losses = 0;
      var guessesLeft = 9;
      

      document.onkeyup =function(event) {
        if (guessesLeft >= 0){
        var userGuess = String.fromCharCode(event.keyCode).toLowerCase();
          var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

          if ((userGuess === computerGuess)) {
            wins++

          }

          else {
            losses++
            wrongAnswer.push(userGuess);
            
           }


            var html = "<p>Press a letter to start play</p>" +
              "<p>wins: " + 
              wins + 
              "</p>" +
              "<p>losses: " + 
              losses + 
              "</p>" +
              "<p>guessesLeft: " + 
              guessesLeft + 
              "</p>" + 
             "wrong answers " + wrongAnswer;


              

              document.querySelector('#game').innerHTML = html;
                guessesLeft --;

                if (guessesLeft === 0) {
                  var playAgain = prompt('Want to play again?').toLowerCase();

                  if (playAgain === 'yes'){
                    location.reload();

                  }
                }

                
              }
              

          
      }
  </script>
</body>

</html>
